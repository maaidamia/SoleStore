<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 60px; /* Adjust for fixed header */
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
        }
        .form h2 {
            color: #A91D3A;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            width: 100%;
        }
        .form label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form input {
            margin-bottom: 15px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        .form button {
            background-color: #A91D3A;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: stretch; /* Stretch button to full width */
        }
        .form button:hover {
            background-color: #C73659;
        }
        .message {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .header a {
            text-decoration: none;
            color: #A91D3A;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <a th:href="@{/}">SoleStore</a>
</div>

<div class="container">
    <!-- Success Message -->
    <div th:if="${param.success}" class="message success" id="success-message">
        Registration successful! Please login to continue.
    </div>

    <!-- Error Message -->
    <div th:if="${param.error}" class="message error" id="error-message">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="message info">
        You have been logged out.
    </div>

    <form class="form" th:action="@{/login}" method="post">
        <h2>Login to SoleStore</h2>
        <label for="username">Email</label>
        <input type="text" id="username" name="username" placeholder="Email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <span>Not registered? <a th:href="@{/register}">Register/SignUp Here</a></span>
</div>
</body>
</html>
