    <!-- CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
        }

        .black-text {
            color: black;
        }

        .margin-right {
            margin-right: 20px;
        }

        .login-link {
            color: black;
            font-family: 'Poppins', sans-serif;
            font-weight: 550;
        }

        .cart-icon {
            width: 30px;
            height: 30px;
            border-radius: 0%;
            object-fit: cover;
            transition: transform 0.5s, box-shadow 0.3s;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        .bold {
            font-weight: bold;
        }

        .card {
            height: auto;
            display: flex;
            flex-direction: column;
        }

        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .card .btn {
            align-self: flex-end;
        }

        .card-body h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .card h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: grey;
            margin-top: 10px;
        }

        /* Add hover effect for the Buy Now button */
        .buy-now-btn {
            background-color: black;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .buy-now-btn:hover {
            background-color: #0d6efd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .size-boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .size-box {
            width: calc(33.333% - 10px);
            padding: 5px 0;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }

        .size-box:hover {
            background-color: black;
            color: white;
        }

        /* Add margin to ensure content doesn't collide with fixed header */
        .content-wrapper {
            margin-top: 100px; /* Adjust this value based on the height of your fixed header */
        }
    </style>
</head>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center me-auto me-lg-0">
            <h1>SoleStore<span>.</span></h1>
        </a>

        <nav id="navbar" class="navbar"></nav>

        <div class="d-flex align-items-center">
            <a href="login" class="login-link margin-right">Login</a>
            <a href="#cart"><img th:src="@{/assets/img/market.png}" alt="Cart" class="cart-icon"></a>
        </div>
    </div>
    <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
    <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
</header>

<!-- Main content wrapper to push footer to the bottom -->
<div class="content-wrapper">
    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <!-- Product image on the left side -->
                <div class="col-md-6">
<!--                    <img th:src="@{${product.product_image}}" class="card-img-top" alt="Product Image">-->
<!--                    <img th:src="@{${product2.product_image}}" class="card-img-top mb-5 mb-md-0" alt="Product Image">-->
<!--                    <img class="card-img-top mb-5 mb-md-0" th:src="@{'/' + ${product2.product_image}}" th:if="${product2.productName_id == product.product_id}" alt="Product Image">-->
                    <img class="card-img-top mb-5 mb-md-0" th:src="@{'/' + ${product.product_image}}">
                </div>
                <!-- Product details on the right side -->
                <div class="col-md-6">
                    <h5 class="card-title" th:text="${product.fk_productname_id.product_name}" style="font-family: 'Poppins', sans-serif; font-size: 18px; font-weight: 600;">Product Name</h5>
                </div>
            </div>
        </div>
    </section>
</div>
