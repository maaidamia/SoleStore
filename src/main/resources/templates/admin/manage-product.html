<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Manage Product</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/admin/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:insert="admin/top-nav :: topNav"></div>
<div id="layoutSidenav">
    <div th:insert="admin/side-nav :: sideNav"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Product</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin/index}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Manage Product</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        List of Product
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h4></h4>
                            <a th:href="@{/admin/product-addform}" class="btn btn-dark btn-icon-split">Add New</a>
                        </div>
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>Image</th>
                                <th>Product Name</th>
                                <th>Brand Name</th>
<!--                                <th>Size</th>-->
                                <th>Price</th>
<!--                                <th>Stock Quantity</th>-->
<!--                                <th>Description</th>-->
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>Image</th>
                                <th>Product Name</th>
                                <th>Brand Name</th>
<!--                                <th>Size</th>-->
                                <th>Price</th>
<!--                                <th>Stock Quantity</th>-->
<!--                                <th>Description</th>-->
                                <th>Action</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="product: ${listProduct}">
                                <td><img th:src="@{${product.productImage}}" alt="Product Image"  style="width: 100px; height: auto;"></td>
                                <td th:text="${product.productName.productName}"></td>
                                <td th:text="${product.brand.brandName}"></td>
<!--                                <td th:text="${product.size.productSize}"></td>-->
                                <td th:text="${product.productPrice}"></td>
<!--                                need to use COUNT and GROUP BY, to total up all the quantity of all sizes.-->
<!--                                <td th:text="${product.productQuantity}"></td>-->
<!--                                <td th:text="${product.productDesc}"></td>-->
<!--                                next page have CRUD operation for that selected product-->
                                <td><a th:href="@{/admin/product-updateform/{id}(id=${product.productId})}" class="btn btn-dark btn-icon-split">View Details</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; CCSD Group 1</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/admin/js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script th:src="@{/admin/js/datatables-simple-demo.js}"></script>
</body>
</html>
